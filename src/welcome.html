<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #05011F;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Thank you for using our application. Click below to continue to the main page.</p>
    <button onclick="continueToMain()">Continue</button>
  </div>
  <script>
    const { ipcRenderer } = require('electron');

    function continueToMain() {
      ipcRenderer.send('continue-to-main');
    }
  </script>
</body>
</html>
